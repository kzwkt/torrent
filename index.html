<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent Preview with WebTorrent</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    #torrentInfo {
      margin-bottom: 20px;
    }
    .file-preview {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .file-preview img, .file-preview video {
      max-width: 200px;
      max-height: 200px;
      margin-bottom: 5px;
    }
    .file-preview button {
      margin-top: 5px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .file-preview button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Torrent Preview</h1>
  <label for="magnetLink">Enter Magnet Link:</label>
  <input type="text" id="magnetLink" placeholder="Enter Magnet Link" style="width: 300px; padding: 5px;">
  <button onclick="previewTorrent()">Preview Torrent</button>

  <div id="torrentInfo"></div>
  <div id="filePreviews"></div>

  <script src="https://cdn.jsdelivr.net/npm/webtorrent@latest/webtorrent.min.js"></script>
  <script>
    const client = new WebTorrent();
    
    // Function to preview the torrent from the magnet link
    function previewTorrent() {
      const magnetLink = document.getElementById('magnetLink').value.trim();
      
      if (!magnetLink) {
        alert("Please enter a valid magnet link.");
        return;
      }

      // Clear previous preview content
      document.getElementById('torrentInfo').innerHTML = '';
      document.getElementById('filePreviews').innerHTML = '';

      // Add the torrent to the WebTorrent client
      client.add(magnetLink, (torrent) => {
        // Show torrent name and other metadata
        document.getElementById('torrentInfo').innerHTML = `
          <h3>Torrent Name: ${torrent.name}</h3>
          <p>Number of files: ${torrent.files.length}</p>
          <p>Total Size: ${(torrent.length / (1024 * 1024)).toFixed(2)} MB</p>
        `;

        // Iterate over the files in the torrent
        torrent.files.forEach((file) => {
          const fileElement = document.createElement('div');
          fileElement.classList.add('file-preview');
          
          // Display image previews for image files (jpg, png, gif)
          if (file.name.match(/\.(jpg|jpeg|png|gif)$/i)) {
            const imgElement = document.createElement('img');
            imgElement.src = URL.createObjectURL(file.createReadStream());
            fileElement.appendChild(imgElement);
            fileElement.innerHTML += `<p>${file.name}</p>`;
          }

          // Display video previews for video files (mp4, webm)
          else if (file.name.match(/\.(mp4|webm)$/i)) {
            const videoElement = document.createElement('video');
            videoElement.src = URL.createObjectURL(file.createReadStream());
            videoElement.controls = true;
            fileElement.appendChild(videoElement);
            fileElement.innerHTML += `<p>${file.name}</p>`;
          }

          // For non-image, non-video files, show download button
          else {
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Download';
            downloadButton.onclick = () => {
              file.getBlob((err, blob) => {
                if (err) return console.error(err);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              });
            };
            fileElement.appendChild(downloadButton);
            fileElement.innerHTML += `<p>${file.name}</p>`;
          }

          // Append the file element to the preview area
          document.getElementById('filePreviews').appendChild(fileElement);
        });
      });
    }
  </script>

</body>
</html>
